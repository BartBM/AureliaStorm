plugins {
  id "org.jetbrains.intellij" version "0.4.7"
  id "org.jetbrains.kotlin.jvm" version "1.2.51"
}

apply plugin: "kotlin"

version="0.9"
intellij {
  version 'IU-2019.1'
  pluginName 'AureliaStorm'
  downloadSources false
  updateSinceUntilBuild false
  plugins = ['JavaScriptLanguage']

  publishPlugin {
    token tokenValue
  }
}
