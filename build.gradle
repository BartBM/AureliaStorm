plugins {
  id 'org.jetbrains.intellij' version '1.5.2'
  id 'org.jetbrains.kotlin.jvm' version '1.7.10'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScriptLanguage']
}

version '1.0.222'

patchPluginXml {
  sinceBuild = "222.0"
  untilBuild = "222.*"
}