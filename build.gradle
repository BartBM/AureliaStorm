plugins {
  id 'org.jetbrains.intellij' version '1.13.3'
  id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScript']
}

version '1.0.231'

patchPluginXml {
  sinceBuild = "231.0"
  untilBuild = "231.*"
}