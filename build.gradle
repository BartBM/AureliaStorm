plugins {
  id 'org.jetbrains.intellij' version '1.5.2'
  id 'org.jetbrains.kotlin.jvm' version '1.5.21'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScriptLanguage']
}

version '1.0.221'

patchPluginXml {
  sinceBuild = "221.0"
  untilBuild = "221.*"
}