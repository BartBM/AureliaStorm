plugins {
  id 'org.jetbrains.intellij' version '1.10.0'
  id 'org.jetbrains.kotlin.jvm' version '1.7.21'
}

repositories {
  mavenCentral()
}

intellij {
  pluginName = 'AureliaStorm'
  version = 'IU-LATEST-EAP-SNAPSHOT'
  plugins = ['JavaScript']
}

version '1.0.223'

patchPluginXml {
  sinceBuild = "223.0"
  untilBuild = "223.*"
}